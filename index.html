<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do list</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Task:</h2>
          <form id="new-task">

            <div class="form-group">
              <label for="new-task-name">Task name:</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>
            <div class="form-group">
              <label for="new-when">When?:</label>
              <input type="text" class="form-control" id="new-when">
            </div>
            <div class="form-group">
              <label for="new-description1">Description:</label>
              <input type="text" class="form-control" id="new-description1">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <ul id="task-list">
          </ul>

          <div id="show-task">
            <h2 class="name-of-task"></h2>
            <p>When: <span class="when"></span></p>
            <p>Description: <span class="description1"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
